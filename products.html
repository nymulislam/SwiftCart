<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift Cart | Products</title>

    <!-- CSS Library  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Navbar load from Js -->
    <div id="nav">
    </div>

    <!-- Page header -->
    <div class="mt-10">
        <h1 class="text-4xl font-bold text-center">Our Products</h1>
    </div>

    <!-- Load Categories -->
    <div id="btn-container" class="flex justify-center items-center gap-4 mt-6">
    </div>

    <!-- Product cards will be dynamically loaded here -->
    <div id="products-container" class="grid grid-cols-4 mt-10 gap-10 max-w-6xl mx-auto">

    </div>

    <!-- Footer Section -->
    <footer id="footer" class="bg-[#1e2838] text-white py-10 px-6 mt-10">

    </footer>


    <!-- Open the modal using ID.showModal() method -->
    <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <figure class="bg-gray-400/15 flex items-center justify-center ">
                <img id="modal-img" class="py-4 w-[50%]" src="" />
            </figure>
            <div class="card-body">
                <div class="flex justify-between items-center">
                    <span id="modal-category"
                        class="badge badge-xs bg-indigo-500/25 text-indigo-700 font-semibold text-md"></span>
                    <span class="flex items-center gap-1">
                        <i class="fa-solid fa-star text-orange-400"></i>
                        <p id="modal-rating" class="text-md font-semibold">

                        </p>
                        <p id="modal-product-count"></p>
                    </span>
                </div>
                <h2 id="modal-title" class="card-title">
                </h2>
                <h2 id="modal-price" class="text-2xl font-bold"></h2>

                <p id="modal-description"></p>

            </div>
            <div class="modal-action">
                <div class="mt-5  flex justify-between items-center gap-10">
                    <button class="btn btn-primary"><i class="fa-solid fa-cart-plus"></i>Add</button>

                    <form method="dialog">
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </div>
    </dialog>
    <!-- Script Files -->
    <script src="Utility/navbar.js"></script>
    <script src="Utility/footer.js"></script>
    <script src="products.js"></script>
</body>

</html>
